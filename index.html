<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock, paper, scissors game</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="text-center text-white bg-purple">
    <header class="bg-white">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="p-2 font-weight-bold">Rock, paper n scissors</h1>
          </div>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div
            class="score-board my-3 border-white border rounded py-2 position-relative"
          >
            <div class="badge position-absolute" id="user-label">User</div>
            <div class="badge position-absolute" id="computer-label">
              Computer
            </div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="result">
        <h3 class="text-capitalize font-weight-bold">paper covers rock</h3>
      </div>
    </section>

    <section class="container">
      <div class="row choices justify-content-center">
        <div class="col-md-2 choice p-4" id="r">
          <img class="img-fluid w-100" src="img/r.png" alt="r.png" />
        </div>
        <div class="col-md-2 choice p-4" id="p">
          <img class="img-fluid w-100" src="img/p.png" alt="p.png" />
        </div>
        <div class="col-md-2 choice p-4" id="s">
          <img class="img-fluid w-100" src="img/s.png" alt="s.png" />
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="font-weight-bold">Make your move.</p>
        </div>
      </div>
    </section>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/css/mdb.min.css"
      rel="stylesheet"
    />
    <script src="app.js"></script>
  </body>
</html>
